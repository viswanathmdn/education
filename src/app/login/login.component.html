<div class="bg_image ">
    <div class="container ">

        <div class="row">
            <div class="col-md divt" >
                <h1  id="tit">Explore</h1>
                <p id="logo">We are with you</p>
            </div>
        </div>
        <div class="card ">
            <div class="card-header bg-primary">
                <h1 class="fonti">Sign in
                </h1>
            </div>

            <div class="card-body ">
                <div style="text-align: center;">
                    <i class='fas fa-user-graduate fae' ></i>
                </div>
                <div class="error">
                    {{errMsg}}
                </div>
                <form name="loginForm" #lgForm="ngForm" (ngSubmit)=login(lgForm) style="margin-top: 33px;">
                    <div class="form-group row no-gutters">

                        <label for="Username" class="col-md-3 col-form-label text-md-right">Username</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="userName" ngModel required #name="ngModel">
                        </div>


                    </div>

                    <div class="form-group row no-gutters">
                        <label for="passWord" class="col-md-3 col-form-label text-md-right">Password</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="password" ngModel required
                                #name="ngModel">
                        </div>
                    </div>

                    <div class="col-md">
                        <button class="btn btn-primary" style="margin-left: 74px;" type="submit"
                            [disabled]="lgForm.invalid">Login</button>
                        <a href="" id="forg" >Forgot Password?</a>
                    </div>

                    <div class="col-md rega" >
                        <a [routerLink]="['/register']"  id="reg">Create account</a>
                    </div>
                </form>
            </div>

            <div class="card-footer bg-primary"></div>
        </div>
    </div>
</div>
