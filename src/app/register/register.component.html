<div class="bg_image">
    <div class="container">
        <div class="row">
            <div class="col-md" id="tit">
                <h1 id="exp">Explore</h1>
                <p id="logo">We are with you</p>
            </div>
        </div>
        <div class="card ">
            <div class="card-header bg-primary">
                <h1 id="sign" >Sign Up
                </h1>
            </div>
            <div class="card-body ">
                <form name="register" [formGroup]="registerForm"  id="forms">
                    <div class="form-group row no-gutters">

                        <label for="Username" class="col-md-3 col-form-label text-md-left">Username</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="userName" required formControlName="userName">
                            <div *ngIf="registerForm.controls['userName'].invalid && (registerForm.controls['userName'].dirty || registerForm.controls['userName'].touched)"
                                class="alert">
                                <p id="erroru">{{formErrors.userName}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row no-gutters">
                        <label for="passWord" class="col-md-3 col-form-label text-md-left">Email</label>
                        <div class="col-md-8">
                            <input type="email" class="form-control" name="password" required formControlName="email">
                            <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)"
                                class="alert">
                                <p id="errore">{{formErrors.email}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row no-gutters">
                        <label for="passWord" class="col-md-3 col-form-label text-md-left">Password</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" name="password" required
                                formControlName="password">
                            <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)"
                                class="alert">
                                <p id="ferror">{{formErrors.password}}</p>
                            </div>
                        </div>
                        <div class="col-md">
                            <button class="btn btn-primary btnr"  type="submit" [disabled]="registerForm">Login</button>

                        </div>
                    </div>


                </form>
            </div>




        </div>
    </div>

</div>
